<!DOCTYPE html>
<html>
  <head>
    <!-- <title>First Robotics Scouting Program</title> -->
    <meta charset="utf-8"/>
  </head>
  <body>
      <div id="info">
        <label for="team">4-digit Team Number: </label>
        <input type="text" name="team">
        <label for="match">Match Number: </label>
        <input type="text" name="match">
        <!-- <label for="score">Total Score: </label>
        <input type="text" name="score"> -->
      </div>
      <br>
      	<div id="sandstorm">

	<h4>sandstorm</h4>

	<div id="crossline">
		<label for="cross">Crossed Line?</label><br>
		<label for="yes">Yes</label>
		<input type="radio" name="cross" id="yes" value="yes">
		<label for="no">No</label>
		<input type="radio" name="cross" id="no" value="no">
            </div>
	 <div id="anihatch">
		<button type="button">-Hatch-</button>
		<button type="button">+Hatch+</button>
		<label for="+Hatch+">0</label>
	<div id="anicargo">
		<button type="button">-Cargo-</button>
		<button type="button">+Cargo+</button>
		<label for="+cargo+">0</label>
	</div>
      </div>
      <div id="teleop">
	<h4>Teleop</h4>
          <div id="hatches">
		<h5>Hatches</h5>
		<button type="button">-Top-</button>
		<button type="button">+Top+</button>
		<label for="+Top+">0</label>
		<br>
		<button type="button">-Mid-</button>
		<button type="button">+Mid+</button>
		<label for="+Mid+">0</label>
		<br>
		<button type="button">-Low-</button>
		<button type="button">+Low+</button>
		<label for="+Low+">0</label>
          </div>
          <div id="cargo">
		<h5>Cargo</h5>
           	<button type="button">-Top-</button>
		<button type="button">+Top+</button>
		<label for="+Top+">0</label>
		<br>
		<button type="button">-Mid-</button>
		<button type="button">+Mid+</button>
		<label for="+Mid+">0</label>
		<br>
		<button type="button">-Low-</button>
		<button type="button">+Low+</button>
		<label for="+Low+">0</label>
          </div>

      </div>
      
  </body>
</html>
