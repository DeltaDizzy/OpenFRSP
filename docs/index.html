<!DOCTYPE html>
<html>
  <head>
    <!-- <title>First Robotics Scouting Program</title> -->
    <meta charset="utf-8"/>
  </head>
  <body>
      <div id="info">
        <label for="team">4-digit Team Number: </label>
        <input type="text" name="team">
        <label for="match">Match Number: </label>
        <input type="text" name="match">
        <label for="score">Total Score: </label>
        <input type="text" name="score">
      </div>
      <br>
      <div id="sandstorm">
          <p>SANDSTORM</p>
            <div id="crossline">
                <label for="cross">Crossed Line?</label><br>
                <label for="yes">Yes</label>
                <input type="radio" name="cross" id="yes" value="yes"><br>
                <label for="no">No</label>
                <input type="radio" name="cross" id="no" value="no"><br>
            </div><br>
            <div id="deposit1">
                <label for="hatchdeposit">Hatch Covers:</label><br>
                <input type="text" name="hatchcover">
            </div>
            <div id="deposit2">
                <label for="cargodeposit">Cargo:</label><br>
                <input type="text" name="cargodeposit">
            </div>
      </div>
      <div id="teleop">
	<h4>Teleop</h4>
          <div id="hatches">
		<button type="button">-hatch-</button>
		<button type="button">+hatch+</button>
          </div>
          <div id="cargo">
           	<button type="button">-cargo-</button>
		<button type="button">+cargo+</button>
          </div>

      </div>
  </body>
</html>
